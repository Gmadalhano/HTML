<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclando Células</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Mesclagem de Células</h1>
        <p>
            A mesclagem de celulas pode ser feita na vertical (rowlspan) quando unem-se duas linhas diferentes, ou na horizontal (colspan) unindo as colunas na mesma linha. 
        </p>
        <table>
            <tr>
                <td>A</td>
                <td colspan="2">B</td>
                
            </tr>
            <tr>
                <td>D</td>
                <td>E</td>
                <td>F</td> 
            </tr>
            <tr>
                <td>G</td>
                <td>H</td>
                <td rowspan="2">I</td>
                
            </tr>
            <tr>
                <td>J</td>
                <td>K</td>
                  
            </tr>
        </table>
    </main>

</body>
</html>
