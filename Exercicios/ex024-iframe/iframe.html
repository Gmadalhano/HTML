<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        iframe.x{
            width: 300px;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <!--Tamanho padrão 150px x 300px-->
    <p>
        Acessando o site do <a href="https://www.cursoemvideo.com" target="_blank">curso em video</a> para aprender a programar
    </p>

    <p>
        Acessando o site 

        <iframe src="https://www.cursoemvideo.com" frameborder="0" class="x"><a href="https://www.cursoemvideo.com" target="_blank"> </a>Curso em Video</iframe>

        para aprender a programar
    </p>

    <p>
        O repositório do Gustavo Guanabara 
        
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" >no <a href="https://gustavoguanabara.github.io" target="_blank">GitHub</a></iframe>

        também é bem legal
    </p>
</body>
</html>
