<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conteúdos em Iframe</title>a
    <style>
        body{
            background-color: black;
            font-family: Arial, Helvetica, sans-serif;
        }

        main {
            background-color: white;
            padding: 10px;
        }

        main > iframe {
            width: 90vw;
            height: 315px;
        }
    </style>
</head>
<body>
    <main>
        <h1>Explorando conteúdos em Iframe</h1>
        <p>Os conteúdos exibidos à seguir são todos incorporados através da ferramenta iframe</p>
        <h2>Vídeos externos</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/EGgJPSgIcD0?si=tqj81IJvkOzfHcaX" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        <h2>Google Maps</h2>
        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d8788.512927330987!2d-49.99105010454473!3d-22.15971286045714!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1spt-BR!2sbr!4v1697570343579!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        
        <h2>Mapas Waze</h2>
        <iframe src="https://embed.waze.com/iframe?zoom=16&lat=-22.157684&lon=-49.990224&ct=livemap" width="600" height="450" allowfullscreen></iframe>
    </main>

</body>
</html>
