<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testando carga de imagens</h1>
    <p>Abaixo você vera imagens que estão na mesma pasta</p>
    <img src="logo-CSS3-200.png" alt="Logo CSS3">
    <img src="logo-HTML5-200.png" alt="Logo HTML5">
    <p>Podemos também carregar imagens que estão em pastas diferentes</p>
    <img src="imagem/logo-JavaScript-200.png" alt="Logo JavaScript">
    <p>Também é possível carregar imagens de fontes externas, como sites.</p>
    <img src="https://img.freepik.com/icones-gratis/cobras_318-368381.jpg?w=2000" alt="Logo Python">
</body>
</html>
