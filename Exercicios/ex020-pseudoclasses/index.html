<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-Classes</title>
    <style>
        div{
            display: inline-block;
            background-color: rgb(127, 255, 170);
            border: 2px solid black;
            text-align: center;
            height: 200px;
            width: 200px;
        }
        /*
        Pseudoclasses s√£o representadas por ":" e elas indicam um "estado" do elemento, ativo, inativo, selecionado, etc.
        */

        div:hover{
            background-color: chocolate;
        }
    </style>
</head>
<body>
    <div>01</div>
    <div>02</div>
    <div>03</div>
    <p>para mais exemplos de <code>hover</code>, <a href="hover.html">clique aqui.</a></p>
</body>
</html>
