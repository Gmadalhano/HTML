<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário VIII</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
            padding: 0px;
            margin: 0px;
        }

        div {
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Testando Formulários</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <div>
            <label for="num">Escolha</label> <br>
            <input type="range" name="num" id="num" max="20" oninput="val.innerHTML = Number(num.value)">
            <output id="val">5</output>
        </div>

        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
    <p>
         Dessa forma, através do range, conseguimos obter um valor em formato de dados, e utilizamos o output para exibir na tela a opção selecionada.
    </p>
</body>
</html>
