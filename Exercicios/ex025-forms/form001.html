<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formuários</title>
</head>
<body>
    <h1>Meu primeiro formulário</h1>
    <form>
        <p>
            Nome: <input type="text" nome="nome" id="nome">
        </p>
        <p>
            Sobrenome: <input type="text" nome="sobrenome" id="sobrenome">
        </p>
        <p>
            <input type="submit" value="Enviar">
        </p>
    </form>
</body>
</html>
