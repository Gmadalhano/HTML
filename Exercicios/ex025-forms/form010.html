<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário VIII</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
            padding: 0px;
            margin: 0px;
        }

        div {
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Testando Formulários</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <div>
            <label for="year">Digite o ano que você nasceu</label>
            <input type="number" name="year" id="year" min="1900" max="2023" required oninput="calcAge()">  
        </div>
        <div>
            <label for="age">Sua idade é: </label>
            <output id="age">0</output>
        </div>

        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
    <script>
        function calcAge() {
            let atual = new Date().getFullYear()
            age.innerHTML = Number(atual) - Number(year.value)
        }
    </script>
</body>
</html>
