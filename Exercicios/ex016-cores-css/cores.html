<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cores Gradientes</title>
    <style>
        body{
            background-image: linear-gradient(to right, #382f6bb2, blue);
        }
    </style>
</head>
<body>
    <h1>Teste Degrade</h1>
    <p>Para aplicar o Degrade como cor de fundo, o princípio é parecido com o de colorir com uma cor só. Ao invés de chamar o comando <code>background-color</code></p>, utiliza-se o comando <code>background-image</code>. Esse comando pede que se indique a direção do degrade e as cores desejadas. 
</body>
</html>
