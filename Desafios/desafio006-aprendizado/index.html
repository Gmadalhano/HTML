<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML5</title>
</head>
<body>
    <h1>Tags Em HTML5</h1>
    <p>Em HTML5 podemos podemos inserir os elementos da lista a seguir. Passe o mouse em cima dos elementos da lista para descobrir qual tag utilizar em cada caso.</p>
    <ul>
        <li><abbr title="Use a tag &lt;p&gt;">Parágrafo</abbr></li>
        <li><abbr title="Use as tags &lt;h1&gt;...&lt;h6&gt;">Títulos</abbr></li>
        <li><abbr title="Use a tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Use a tag &lt;code&gt;">Código Fonte</abbr></li>
        <li><abbr title="Use a tag &lt;pre&gt;">Formatação de código</abbr></li>
        <li><abbr title="listas ordenadas &lt;ol&gt;, listas não ordenadas &lt;ul&gt;">listas</abbr></li>
        
    </ul>
</body>
</html>
